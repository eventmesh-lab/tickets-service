services:
  db:
    image: postgres:15-alpine
    container_name: tickets-db
    environment:
      POSTGRES_USER: tickets
      POSTGRES_PASSWORD: tickets
      POSTGRES_DB: tickets_service
    ports:
      - "5434:5432"
    volumes:
      - tickets_pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "5005:80"
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__TicketsDb: Host=db;Port=5432;Database=tickets_service;Username=tickets;Password=tickets
      EventsServiceUrl: http://events-service:80

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5005:80"
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__TicketsDb: Host=db;Port=5432;Database=tickets_service;Username=tickets;Password=tickets
      EventsServiceUrl: http://events-service:80
    volumes:
      # Montar c√≥digo fuente para desarrollo con hot reload
      - ./src:/app/src:ro
      # Excluir directorios bin y obj para evitar conflictos
      - /app/src/tickets-service.Api/bin
      - /app/src/tickets-service.Api/obj
      - /app/src/tickets-service.Application/bin
      - /app/src/tickets-service.Application/obj
      - /app/src/tickets-service.Domain/bin
      - /app/src/tickets-service.Domain/obj
      - /app/src/tickets-service.Infrastructure/bin
      - /app/src/tickets-service.Infrastructure/obj
    profiles:
      - dev

volumes:
  tickets_pg_data:
